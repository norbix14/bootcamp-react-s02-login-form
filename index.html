<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/N.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="bg-img">
        <img class="img-login" src="img/background.jpg" alt="login background">
      </div>
      <div class="form-box">
        <div class="form-header">
          <h2>sign in</h2>
        </div>
        <div class="form-body">
          <form class="formlogin" id="login">
            <div class="form-inputs">
              <input class="userinput" type="email" placeholder="USERNAME" required>
              <input class="userinput" type="password" placeholder="PASSWORD" required>
            </div>
            <div class="form-actions">
              <button class="btn btn-submit" type="submit">login</button>
              <button type="button" class="btn btn-reset-password">forget password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
